<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="maze.js"></script>
    <script src="wall.js"></script>
    <script src="plant.js"></script>
    <script src="heart.js"></script>
    <script src="tree.js"></script>
    <script src="golden.js"></script>
    <script src="glass.js"></script>
    <script src="bullet.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
 
      </a-assets>
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#AAFFAA"></a-plane>
      
      <a-sky color="black"></a-sky>
      <!-- Camera + HUD -->
      <a-camera id="player" position="0 10 0" wasd-controls look-controls>


        <!-- Crosshair -->
        <a-entity
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
          material="color: black">
        </a-entity>

      </a-camera>
</html>
