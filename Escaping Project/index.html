<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="wall.js"></script>
    <script src="plant.js"></script>
    <script src="heart.js"></script>
    <script src="tree.js"></script>
    <script src="golden.js"></script>
    <script src="glass.js"></script>
    <script src="bullet.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity light="type: ambient; intensity: 0.9"></a-entity>
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <a-camera id="player" position="0 1.6 0" wasd-controls look-controls>
        <a-entity position="0 0 -1" geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015" material="color: black"></a-entity>
      </a-camera>
    </a-scene>

    <script src="script.js"></script>
  </body>
</html>
