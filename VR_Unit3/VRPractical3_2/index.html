<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="script.js"></script>
  </head>
    <body>
      <h1>Hi</h1>
      <a-scene >
          <a-entity id="car" position="0 1.5 0">
            <a-box position="0 -0.7 0" width="1.25" height="0.4" depth="3" rotation="0 0 0" color="#4CC3D9"></a-box>
            <a-box position="-0.45 -0.75 1.5" width="0.15" height="0.05" depth="0.15" rotation="90 0 0" color="#FFC65D" material="side: double; transparent: true; opacity: 0.5;"></a-box>
            <a-box position="0.45 -0.75 1.5" width="0.15" height="0.05" depth="0.15" rotation="90 0 0" color="#FFC65D" material="side: double; transparent: true; opacity: 0.5;"></a-box>            
            <a-box position="-0.45 -0.75 -1.5" width="0.15" height="0.05" depth="0.15" rotation="90 0 0" color="red" material="side: double; transparent: true; opacity: 0.5;"></a-box>
            <a-box position="0.45 -0.75 -1.5" width="0.15" height="0.05" depth="0.15" rotation="90 0 0" color="red" material="side: double; transparent: true; opacity: 0.5;"></a-box>

            <a-cylinder position="0.7 -0.8 0.95" radius="0.2" rotation="0 0 90" height="0.1" color="black"></a-cylinder>
            <a-cylinder position="0.7 -0.8 -0.95" radius="0.2" rotation="0 0 90" height="0.1" color="black"></a-cylinder>
            <a-cylinder position="-0.7 -0.8 0.95" radius="0.2" rotation="0 0 90" height="0.1" color="black"></a-cylinder>
            <a-cylinder position="-0.7 -0.8 -0.95" radius="0.2" rotation="0 0 90" height="0.1" color="black"></a-cylinder>

            <a-plane position="0 -0.3 0" rotation="120 0 0" width="1.25" height="0.75" color="lightblue" material="side: double; transparent: true; opacity: 0.5; "></a-plane>
            <a-plane position="0 -0.3 -1.1" rotation="45 0 0" width="1.25" height="0.55" color="lightblue" material="side: double; transparent: true; opacity: 0.5; "></a-plane>
            <a-plane position="0 -0.1 -0.6" rotation="90 0 0" width="1.25" height="0.6" color="gray" material="side: double; transparent: true; opacity: 0.75; "></a-plane>
          </a-entity>

          <a-entity id="rocket" rocket position="2 1.5 -5" interact>
            <a-cone position="0 1.75 0" radius-bottom="0.2" radius-top="0" height="0.5" color="red"></a-cone>
            <a-cylinder position="0 0.75 0" radius="0.2" height="1.5" color="white"></a-cylinder>
            <a-cylinder position="0 0.1 0" radius="0.25" height="0.2" color="gray"></a-cylinder>
            <a-cone position="0 -0.25 0" radius-bottom="0.2" radius-top="0" height="0.75" rotation="180 0 0" color="orange" material="side: double; transparent: true; opacity: 0.6; "></a-cone>  
            
            <a-cone position="0.3 1.38 0" radius-bottom="0.1" radius-top="0" height="0.25" color="white"></a-cone> 
            <a-cone position="-0.3 1.38 0" radius-bottom="0.1" radius-top="0" height="0.25" color="white"></a-cone>
            <a-cylinder position="-0.3 0.75 0" radius="0.1" height="1" color="yellow"></a-cylinder>
            <a-cylinder position="0.3 0.75 0" radius="0.1" height="1" color="yellow"></a-cylinder>
            <a-cone position="-0.3 0.15 0" radius-bottom="0.1" radius-top="0" height="0.25" rotation="180 0 0" color="orange" material="side: double; transparent: true; opacity: 0.6; "></a-cone>  
            <a-cone position="0.3 0.15 0" radius-bottom="0.1" radius-top="0" height="0.25" rotation="180 0 0" color="orange" material="side: double; transparent: true; opacity: 0.6; "></a-cone>  

          </a-entity>

        <a-plane color="brown" position="0 0 -5" rotation="-90 0 0" width="50" height="50"></a-plane>
        <a-sky color="blue"></a-sky>

        <a-camera position="0 2 0">
          <a-cursor raycaster="objects: [interact]"></a-cursor>
        </a-camera>
        
      </a-scene>

    </body>
</html>
